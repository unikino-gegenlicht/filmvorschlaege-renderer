name: Create Release
on:
  push:
    tags: ['v*.*.*']

jobs:
  generate-stylesheet:
    name: Generate Stylesheet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci --include dev
      - run: npm run build-css
      - uses: actions/upload-artifact@v4
        with:
          name: stylesheet
          path: |
            style.css

  build-targets:
    runs-on: ubuntu-latest
    needs: generate-stylesheet
    strategy:
      matrix:
        targets:
          - 'linux/amd64'
          - 'linux/386'
          - 'linux/arm'
          - 'linux/arm64'
          - 'windows/amd64'
          - 'windows/386'
          - 'windows/arm'
          - 'windows/arm64'
          - 'darwin/amd64'
          - 'darwin/arm64'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: stylesheet
      - uses: thatisuday/go-cross-build@v1.0.2
        with:
          platforms: ${{ matrix.targets }}
          compress: 'true'
          name: 'ggl-proposal-renderer'
          dest: 'dist'
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
  create-release:
    runs-on: ubuntu-latest
    needs: build-targets
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
      - uses: ncipollo/release-action@v1
        with:
          draft: true
          artifacts: |
            **/*.tar.gz