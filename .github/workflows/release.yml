name: Create Release
on:
  push:
    tags: ['v*.*.*']

jobs:
  generate-stylesheet:
    name: Generate Stylesheet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci --include dev
      - run: npm run build-css
      - uses: actions/upload-artifact@v4
        with:
          name: stylesheet
          path: |
            style.css

  build-targets:
    runs-on: ubuntu-latest
    needs: generate-stylesheet
    strategy:
      matrix:
        os:
          - 'linux'
          - 'darwin'
          - 'windows'
        arch:
          - 'amd64'
          - 'arm64'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: stylesheet
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - run: GOOS=${{matrix.os}} GOARCH=${{matrix.arch}} go build -o dist/ggl-proposal-render-${{matrix.os}}-${{matrix.arch}} .
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{matrix.os}}-${{matrix.arch}}
          path: |
            dist/**
  create-release:
    runs-on: ubuntu-latest
    needs: build-targets
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*-*
          path: dist
          merge-multiple: true
      - uses: ncipollo/release-action@v1
        with:
          draft: true
          artifacts: |
            dist/**